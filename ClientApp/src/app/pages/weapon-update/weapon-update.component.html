<div class="wrapper">
  <div class="container">
    <select #range [(ngModel)]="selectedAmmo">
      <option disabled value="none">Select an ammunition</option>
      <option
        *ngFor="let ammunition of ammoList"
        [value]="ammunition.ammunitionId"
      >
        {{ ammunition.caliber }}
      </option>
    </select>
    <div class="containerfooter">
      <div class="pricewrapper">
        <p>Weapon Name: <input type="text" [(ngModel)]="weaponNameInput" /></p>
        <p>
          Weapon Picture (URL):
          <input type="text" [(ngModel)]="weaponPictureInput" />
        </p>
      </div>
    </div>
    <app-default-button
      [insideContent]="'Update'"
      (click)="confirmClick()"
    ></app-default-button>
  </div>
</div>
