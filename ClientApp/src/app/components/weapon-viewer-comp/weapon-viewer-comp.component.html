<div class="wrapper">
  <h2>
    {{ weapon.weaponName }}
  </h2>

  <img [src]="weapon.weaponPicture" />

  <div class="pricewrapper">{{ weapon.ammunition.caliber }}</div>

  <div class="action-buttons">
    <app-minimal-button
      [insideContent]="'edit'"
      (click)="updateWeapon(weapon.weaponId)"
    ></app-minimal-button>
    <app-minimal-button
      [insideContent]="'delete'"
      (click)="deleteWeapon(weapon.weaponId)"
    ></app-minimal-button>
  </div>
</div>
